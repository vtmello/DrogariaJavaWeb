<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Clientes - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo"
						oncomplete="PF('dlgClientes').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="Data do Cadastro">
				</p:column>

				<p:column headerText="Liberado">
				</p:column>

				<p:column headerText="OpÃ§Ãµes">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Clientes - Cadastro" widgetVar="dlgClientes"
		draggable="false" resizable="false" modal="true">
		<h:form>

			<h:panelGrid columns="2">
				<p:outputLabel value="Pessoa: "></p:outputLabel>
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
				</p:selectOneMenu>

				<p:outputLabel value="Data do Cadastro: " />
				<p:calendar pattern="MM/dd/yyyy" size="10" />

				<p:outputLabel value="Ativo: " />
				<p:selectBooleanCheckbox />


			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgClientes').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
