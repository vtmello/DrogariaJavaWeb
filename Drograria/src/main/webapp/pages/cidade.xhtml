<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cidades - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dlgCidades').show();" />
				</f:facet>

				<p:column headerText="Nome da Cidade">
				</p:column>

				<p:column headerText="Estado">
				</p:column>

				<p:column headerText="OpÃ§Ãµes">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cidades - Cadastro" widgetVar="dlgCidades"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="25" />

				<p:outputLabel value="Estado: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um estado"></f:selectItem>
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgCidades').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
