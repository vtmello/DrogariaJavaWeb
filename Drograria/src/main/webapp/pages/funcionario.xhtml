<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funcionários</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Funcionários - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo"
						oncomplete="PF('dlgFuncionarios').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Carteira de Trabalho">
				</p:column>

				<p:column headerText="Data de Admissão">
				</p:column>

				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Estados - Cadastro" widgetVar="dlgFuncionarios"
		draggable="false" resizable="false" modal="true">

		<h:form>
			<h:panelGrid columns="2">

				<p:outputLabel value="Pessoa: "></p:outputLabel>
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
				</p:selectOneMenu>

				<h:outputText value="Carteira de Trabalho: "></h:outputText>
				<h:inputText maxlength="20" size="20"></h:inputText>

				<h:outputText value="Data de Admissão: "></h:outputText>
				<p:calendar pattern="MM/dd/yyyy" size="10" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dlgSalvar').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
