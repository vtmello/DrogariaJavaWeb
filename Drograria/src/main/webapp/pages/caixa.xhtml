<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Caixa</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Caixa - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo"
						oncomplete="PF('dlgCaixa').show();" />
				</f:facet>

				<p:column headerText="Data de Abertura">
				</p:column>

				<p:column headerText="Data de Fechamento">
				</p:column>

				<p:column headerText="Valor Total">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Caixa - Cadastro" widgetVar="dlgCaixa"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Data de Abertura: "/>
				<p:calendar pattern="dd-MM-yyyy" mask="true"></p:calendar>
				
				<p:outputLabel value="Data de Fechamento: "/>
				<p:calendar pattern="dd-MM-yyyy" mask="true"></p:calendar>
				
				<p:outputLabel value="Valor Total: "></p:outputLabel>
				<p:inputMask mask="R$ 99999,99"></p:inputMask>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dlgCaixa').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
